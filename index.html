<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
    <style>
        /* Example inline styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 2em;
            background: #fff;
            margin-bottom: 1em;
        }
        .personal-photo {
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 1em;
        }
        a {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    
    <div class="container">

</html>
